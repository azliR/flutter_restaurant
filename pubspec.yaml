name: flutter_restaurant
description: Restaurant App
version: 0.0.1+1
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  animations: ^2.0.3
  auto_route: ^4.0.1
  bloc: ^8.0.3
  cached_network_image: ^3.2.1
  dartz: ^0.10.1
  equatable: ^2.0.3
  firebase_auth: ^3.3.20
  firebase_auth_desktop: ^1.0.0
  firebase_core: ^1.18.0
  firebase_core_desktop: ^1.0.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.2.3+1
  flutter_polyline_points: ^1.0.0
  form_field_validator: ^1.1.0
  geolocator: ^9.0.0
  geolocator_linux: ^0.1.1
  get_it: ^7.2.0
  google_fonts: ^3.0.1
  http: ^0.13.4
  hydrated_bloc: ^9.0.0-dev.2
  infinite_scroll_pagination: ^3.2.0
  injectable: ^1.5.3
  intl: ^0.17.0
  kt_dart: ^0.10.0
  material_design_icons_flutter: ^5.0.6595
  path_provider: ^2.0.11
  pretty_qr_code: ^2.0.2
  syncfusion_flutter_maps: ^20.1.61
  timeago: ^3.2.2
  wakelock: ^0.6.1+2

dev_dependencies:
  auto_route_generator: ^4.0.0
  build_runner: ^2.1.11
  flutter_test:
    sdk: flutter
  icons_launcher: ^1.2.1
  injectable_generator: ^1.5.3
  lint: ^1.8.2

# flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: "#00FFFF"
  color_dark: "#1E1E1E"
  image: "assets/images/app-logo.png"

## flutter pub run icons_launcher:create
flutter_icons:
  image_path: "assets/images/app-logo.png"
  adaptive_icon_background: "#76517b"
  adaptive_icon_foreground: "assets/images/app-logo-adaptive.png"
  ios: true
  android: true
  windows: true
  linux: true
  web: true
  remove_alpha_ios: true


flutter:
  uses-material-design: true
  assets:
    - assets/images/
  generate: true
