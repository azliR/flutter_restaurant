name: flutter_restaurant
description: Restaurant App
version: 0.0.1+1
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  animations: ^2.0.3
  auto_route: ^4.0.1
  bloc: ^8.0.3
  cached_network_image: ^3.2.1
  cloud_firestore: ^3.1.17
